    #sc=!!cp back<>st=点击运行指令#§7{0} back §e[<槽位>] §f回档指定槽位所对应的区块
    #sc=!!cp restore<>st=点击运行指令#§7{0} restore §f使存档还原到回档前状态
    #sc=!!cp del<>st=点击运行指令#§7{0} del §6<槽位> §f删除某槽位
    #sc=!!cp confirm<>st=点击运行指令#§7{0} confirm §f再次确认是否回档
    #sc=!!cp abort<>st=点击运行指令#§7{0} abort §f在任何时候键入此指令可中断回档
    #sc=!!cp list<>st=点击运行指令#§7{0} list §e[<页数>] §f显示备份槽位信息
    #sc=!!cp update_slot<>st=点击运行指令#§7{0} update_slot §f将§c1.8.4§f及之前生成的备份升级到新版本
    #sc=!!cp reload<>st=点击运行指令#§7{0} reload §f重载插件
    #ou=https://github.com/Passion-Never-Dissipate/Chunk_BackUp<>st=点我进入插件仓库了解更多用法#§d想了解更详细的用法?§b点我了解更多§6<——


   full_help_message: |
    §d【全部指令】
    #sc=!!cp update_slot#§6[点我升级1.8.4及之前的备份格式以适应插件新功能]
