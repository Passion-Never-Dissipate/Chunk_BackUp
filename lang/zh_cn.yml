       timeout: §a回档超时,已取消本次回档
        
       repeat_back: §c§l回档正在进行,请不要重复回档!
        
       unknown_error: 回档出错,错误信息:§c{}
        
       server_error: 服务端关闭异常,回档终止
        
       wrong_dim: 请检查info.json里的维度信息是否正确



   del_error:
        
       lack_slot: §4§l槽位{}不存在
        
       unknown_error: 删除备份时出错,错误信息:§c{}


   backup:
        
       start: "[CPU] §a备份§f中...请稍等"
        
       date: "[CPU] 日期: {}; 注释: {}"
        
       done: "[CPU] §a备份§f完成，耗时§6{}§f秒"


   back:
        
       start: "[CPU] 准备将存档恢复至槽位§6{}§f，日期 {}; 注释: {}"
        
       click: "[CPU] 使用#sc=!!cp confirm<>st=点击确认#§7!!cp confirm §f确认§c回档§f，#sc=!!cp abort<>st=点击取消#§7!!cp abort §f取消"
                
       abort: §a回档已取消
         
       countdown: §c服务器将于{0}秒后关闭回档!
        
       count: "§a服务器还有{}秒关闭，输入#sc=!!cp abort<>st=终止回档#§c!!cp abort§f来停止回档到槽位§6{}"
        
       run: §a正在运行文件替换
        

   list:
        
       empty_slot: 没有槽位存在

       out_page: §c超出页数范围

       dynamic: §d【动态备份】

       static: §d【静态备份】

       slot_info:  '#st=备份维度: §a{5} §f备份用户: §b{6} §f备份指令: §6{7}#[槽位§6{0}§f] #sc=!!cp back {4} {0}<>st=回档至槽位§6{0}#§a[▷] #sc=!!cp del {4} {0}<>st=删除槽位§6{0}#§c[x] ##§a{1} §f{2} 注释: {3}'
        
       empty_size: "[槽位§6{}§f] 空或者缺少info.json文件"

       last_page: "#st=当前为第{0}页,点击转到第{1}页<>sc=!!cp list {2} {1}#§b[上一页]"

       next_page: "#st=当前为第{0}页,点击转到第{1}页<>sc=!!cp list {2} {1}#§d[下一页]"

       page: "##§7[§a{0}§7/§e{1}§7]"

       total_size: "动态备份占用: §6{} §r静态备份占用: §b{} §r总占用: §a{}"


   update_slot:

       start: §a正在进行备份升级,这可能需要一段时间,期间请不要使用插件任何功能!

       non-need: §c当前备份不需要升级，只有1.8.4版本及之前创建的备份需要！

       done: §a成功升级了§e{}§a个备份


   comment:

       empty_comment: §7空

       overwrite_comment: §7这是回档时插件自动创建的覆盖备份

       console: 服务器后台


    
