    #sc=!!cp<>st=点击运行指令#§7{0} §f查看帮助信息
    #sc=!!cp help<>st=点击运行指令#§7{0} help §e查看所有指令用法
    #sc=!!cp make<>st=点击运行指令#§7{0} make §6<区块半径> §e[<注释>] §f以当前区块为中心,备份边长为2倍半径+1的区块所在区块/§e<注释>§f为可选注释
    #sc=!!cp make -s<>st=点击运行指令#§7{0} make §b-s §6<参数同上> §f同上,只是创建的备份为§c静态备份§f(即§a永久备份§f)
    #sc=!!cp dim_make<>st=点击运行指令#§7{0} dim_make §6<维度:0主世界,-1地狱,1末地> §e[<注释>] §f备份给定维度的所有区块,维度间用§6,§f做区分/§a例:0 或 0,-1
    #sc=!!cp dim_make -s<>st=点击运行指令#§7{0} dim_make §b-s §6<参数同上> §f同上,只是创建的备份为§c静态备份§f(即§a永久备份§f)
    #sc=!!cp pos_make<>st=点击运行指令#§7{0} pos_make §6<x1坐标> <z1坐标> <x2坐标> <z2坐标> <维度> §e[<注释>] §f给定两个坐标点,备份以两坐标点对应的区块坐标为顶点形成的矩形区块
    #sc=!!cp pos_make -s<>st=点击运行指令#§7{0} pos_make §b-s §6<参数同上> §f同上,只是创建的备份为§c静态备份§f(即§a永久备份§f)
    #sc=!!cp back<>st=点击运行指令#§7{0} back §e[<槽位>] §f回档指定槽位所对应的区块
    #sc=!!cp back -s<>st=点击运行指令#§7{0} back §b-s §6<参数同上> §f同上,只是回档的对象为§c静态备份§f(即§a永久备份§f)
    #sc=!!cp restore<>st=点击运行指令#§7{0} restore §e使存档还原到回档前状态
    #sc=!!cp del<>st=点击运行指令#§7{0} del §6<槽位> §f删除某槽位
    #sc=!!cp del -s<>st=点击运行指令#§7{0} del §b-s §6<参数同上> §f同上,只是删除的备份为§c静态备份§f(即§a永久备份§f)
    #sc=!!cp confirm<>st=点击运行指令#§7{0} confirm §e再次确认是否回档
    #sc=!!cp abort<>st=点击运行指令#§7{0} abort §e在任何时候键入此指令可中断回档
    #sc=!!cp list<>st=点击运行指令#§7{0} list §e[<页数>] §f显示备份槽位信息
    #sc=!!cp list -s<>st=点击运行指令#§7{0} list §b-s §6<参数同上> §f同上,只是查看的备份为§c静态备份§f(即§a永久备份§f)
    #sc=!!cp update_slot<>st=点击运行指令#§7{0} update_slot §f将§c1.8.4§f及之前生成的备份升级到新版本
    #sc=!!cp reload<>st=点击运行指令#§7{0} reload §e重载插件
     

   backup_error:
        
       source_error: §c§l该指令只能由玩家输入!
        
       repeat_backup: §c§l备份正在进行,请不要重复备份!
        
       dim_error: §c维度输入错误
        
       dim_repeat: §c维度输入重复
        
       timeout: "[CPU] §c备份§f超时,已取消备份"

       dynamic_more_than: §b动态备份§f槽位§c已满§f,最大数量为§e{}§f个,已存在§e{}§f个!

       static_more_than: §b静态备份§f槽位§c已满§f,最大数量为§e{}§f个,已存在§e{}§f个!
        
       unknown_error: "备份出错,错误信息: §c{}"


   back_error:

       dim_error: §c维度输入错误
        
       lack_info: §c该槽位无info.json文件或槽位不存在,无法回档
        
